<!DOCTYPE html>
<html lang="en">
<!--#include virtual="/ssi/header.html"-->

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <!--#include virtual="/ssi/main-header.html"-->

    <!-- Main sidebar -->
    <!--#include virtual="/ssi/admin/sidebar.html"-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" id="app">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                梦晨
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/home"><i class="fa fa-dashboard"></i>首页</a></li>
                <li>代理商</li>
                <li class="active">新建代理商</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-primary col-xs-12">
                <div class="box-header with-border">
                    <h3 class="box-title">新建代理商</h3>
                </div>
                <!-- /.box-header -->

                <form role="form" class="form-group col-xs-6" method="POST"
                      action="#" @submit.prevent="createAgent">
                    <div class="box-body">
                        <div class="form-group">
                            <label>账号</label>
                            <input name="account" type="text" class="form-control" placeholder="登录账号"
                                   required v-model.trim="formData.account">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input name="password" type="password" class="form-control" placeholder="密码"
                                   required v-model.trim="formData.password">
                        </div>
                        <div class="form-group">
                            <label>密码确认</label>
                            <input name="password_confirmation" type="password" class="form-control" placeholder="再次输入密码"
                                   required v-model.trim="formData.password_confirmation" >
                        </div>
                        <div class="form-group">
                            <label>昵称</label>
                            <input name="name" type="text" class="form-control" placeholder="昵称"
                                   required v-model.trim="formData.name">
                        </div>
                        <div class="form-group">
                            <label>代理类型</label>
                            <select name="group_id" class="form-control" v-model="formData.group_id">
                                <option value="2" selected>总代理</option>
                                <option value="3">钻石代理</option>
                                <option value="4">金牌代理</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block btn-flat" type="submit">提交</button>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>

        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <!--#include virtual="/ssi/main-footer.html"-->

</div>
<!-- ./wrapper -->

<script src="/dist/webpack/admin/agent/create.js"></script>
</body>
</html>
