<!DOCTYPE html>
<html lang="en">
<!--#include virtual="/ssi/header.html"-->

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <!--#include virtual="/ssi/main-header.html"-->

    <!-- Main sidebar -->
    <!--#include virtual="/ssi/admin/sidebar.html"-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                梦晨
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                <li>GM功能</li>
                <li class="active">房间管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" id="app">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs pull-right">
                            <li class="pull-left header"><i class="fa fa-inbox"></i> 房间管理</li>
                            <li><a href="#closed-room" data-toggle="tab" @click="displayRoomHistory">历史</a></li>
                            <li class="active"><a href="#open-room" data-toggle="tab" @click="displayOpenRoom">正在玩</a></li>
                        </ul>
                        <div class="tab-content no-padding">
                            <div class="tab-pane" id="closed-room">
                                <div class="row">
                                    <div class="col-md-2">
                                        <button class="btn btn-primary btn-block btn-flat" data-toggle="modal"
                                                data-target="#create-room-modal">
                                            创建房间
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane active" id="open-room">
                                <div class="row">
                                    <div class="col-md-2">
                                        <button class="btn btn-primary btn-block btn-flat" data-toggle="modal"
                                                data-target="#create-room-modal">
                                            创建房间
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="create-room-modal" class="modal fade" tabindex="-1">
                <div class="modal-dialog" style="width: 45%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal">x</button>
                            <h4 class="text-center">创建房间</h4>
                        </div>

                        <div class="modal-body">
                            <div class="nav-tabs-custom">
                                <ul class="nav nav-tabs pull-right" style="margin-bottom: 10px;">
                                    <li class="active"><a href="#淡水庄" data-toggle="tab">淡水庄</a></li>
                                    <li><a href="#惠州庄" data-toggle="tab">惠州庄</a></li>
                                    <li class="pull-left header"><i class="fa fa-home"></i></li>
                                </ul>

                                <div class="tab-content no-padding">
                                    <div class="tab-pane active" id="淡水庄">
                                        <form class="form-horizontal" method="POST" action="#" @summit.prevent="createRoom">
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">局数</label>
                                                <div class="col-md-10">
                                                    <div class="row">
                                                        <div class="col-md-3">
                                                            <radio name="rounds">&nbsp;&nbsp; 4局</radio>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <radio name="rounds">&nbsp;&nbsp; 8局</radio>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <radio name="rounds">&nbsp;&nbsp; 16局</radio>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">玩法</label>
                                                <div class="col-md-10">
                                                    <input type="number" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">马牌</label>
                                                <div class="col-md-10">
                                                    <input type="number" class="form-control">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="tab-pane" id="惠州庄">
                                        huizhouzhuang
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <my-toastr ref="toastr"></my-toastr>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <!--#include virtual="/ssi/main-footer.html"-->

</div>
<!-- ./wrapper -->

<link rel="stylesheet" type="text/css" href="/css/admin/gm/room.css" />
<script src="/dist/webpack/admin/gm/room.js"></script>
</body>
</html>
