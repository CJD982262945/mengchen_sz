<!DOCTYPE html>
<html lang="en">
<!--#include virtual="/ssi/header.html"-->

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <!--#include virtual="/ssi/main-header.html"-->

    <!-- Main sidebar -->
    <!--#include virtual="/ssi/admin/sidebar.html"-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <!--#include virtual="/ssi/content-header-h1.html"-->

            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                <li>选项套餐管理</li>
                <li class="active">返利规则</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" id="app">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">返利规则列表</h3>
                        </div>

                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-3 col-xs-12">
                                    <button class="btn btn-primary btn-block btn-flat" data-toggle="modal"
                                            data-target="#add-modal">
                                        添加返利规则
                                    </button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 col-xs-12">
                                    <my-vuetable
                                            :table-url="tableUrl"
                                            :table-fields="tableFields"
                                            :callbacks="callbacks"
                                    >
                                    </my-vuetable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="add-modal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal">x</button>
                            <h3 class="text-center">添加返利规则</h3>
                        </div>
                        <div class="modal-body">
                            <form role="form" class="form-group" @submit.prevent="store">
                                <div class="form-group">
                                    <label>累计金额</label>
                                    <input name="price" type="text" class="form-control" required
                                           v-model.trim="createdForm.price" placeholder="输入累计金额">
                                </div>
                                <div class="form-group">
                                    <label>返利比例(单位：百分比%)</label>
                                    <input name="first_give" type="text" class="form-control" required
                                           v-model.trim="createdForm.rate" placeholder="输入返利比例，单位 %">
                                </div>
                                <div class="form-group">
                                    <label>说明</label>
                                    <input name="remark" type="text" class="form-control" required
                                           v-model.trim="createdForm.remark" placeholder="说明">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block btn-flat" type="submit">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="edit-modal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal">x</button>
                            <h3 class="text-center">修改返利规则</h3>
                        </div>
                        <div class="modal-body">
                            <form role="form" class="form-group" @submit.prevent="update">
                                <div class="form-group">
                                    <label>累计金额</label>
                                    <input name="price" type="text" class="form-control" required
                                           v-model.trim="editedForm.price" placeholder="输入累计金额">
                                </div>
                                <div class="form-group">
                                    <label>返利比例(单位：百分比%)</label>
                                    <input name="rate" type="text" class="form-control" required
                                           v-model.trim="editedForm.rate" placeholder="输入返利比例，单位 %">
                                </div>
                                <div class="form-group">
                                    <label>说明</label>
                                    <input name="remark" type="text" class="form-control" required
                                           v-model.trim="editedForm.remark" placeholder="说明">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block btn-flat" type="submit">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="delete-modal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal">x</button>
                            <h3 class="text-center text-danger">确定删除此套餐？</h3>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-flat btn-danger btn-lg pull-left" @click="deleteItem">
                                删除
                            </button>
                            <button class="btn btn-flat btn-success btn-lg" data-dismiss="modal">
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <my-toastr ref="toastr"></my-toastr>
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <!--#include virtual="/ssi/main-footer.html"-->

</div>
<!-- ./wrapper -->

<script src="/dist/webpack/admin/rules/rebate.js"></script>
</body>
</html>
