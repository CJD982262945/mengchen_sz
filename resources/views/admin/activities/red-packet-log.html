<!DOCTYPE html>
<html lang="en">
<!--#include virtual="/ssi/header.html"-->

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <!--#include virtual="/ssi/main-header.html"-->

    <!-- Main sidebar -->
    <!--#include virtual="/ssi/admin/sidebar.html"-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <!--#include virtual="/ssi/content-header-h1.html"-->

            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                <li>活动管理</li>
                <li class="active">红包记录</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" id="app">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">红包发送记录</h3>
                        </div>

                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-4 col-xs-12 pull-right">
                                    <filter-bar placeholder="查找玩家id或昵称..."></filter-bar>
                                </div>
                            </div>
                            <div class="row phone-scrollable">
                                <div class="col-md-12 ">
                                    <my-vuetable
                                            :table-url="tableUrl"
                                            :table-fields="tableFields"
                                            :callbacks="tableCallbacks"
                                            detail-row-component="detail-row"
                                    >
                                    </my-vuetable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="edit-status-modal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal">x</button>
                            <h3 class="text-center">更新状态</h3>
                        </div>
                        <div class="modal-body">
                            <form role="form" class="form-group" @submit.prevent="changeStatus">
                                <div class="form-group">
                                    <label>任务</label>
                                    <v-select :searchable="false" :options="editStatusOptions"
                                              required v-model="editStatusValue"></v-select>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block btn-flat" type="submit">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <my-toastr ref="toastr"></my-toastr>
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <!--#include virtual="/ssi/main-footer.html"-->

</div>
<!-- ./wrapper -->

<script src="/dist/webpack/admin/activities/red-packet-log.js"></script>
</body>
</html>
