<!DOCTYPE html>
<html lang="en">
<!--#include virtual="/ssi/header.html"-->

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <!--#include virtual="/ssi/main-header.html"-->

    <!-- Main sidebar -->
    <!--#include virtual="/ssi/admin/sidebar.html"-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" id="app">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                梦晨
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/home"><i class="fa fa-dashboard"></i>首页</a></li>
                <li>库存管理</li>
                <li class="active">申请库存</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-primary col-xs-12">
                <div class="box-header with-border">
                    <h3 class="box-title">申请库存</h3>
                </div>
                <!-- /.box-header -->
                <form role="form" class="form-group col-xs-6" method="POST"
                      action="#" @submit.prevent="stockApply">
                    <div class="box-body">
                        <div class="form-group">
                            <label>道具类型</label>
                            <select class="form-control" v-model.trim="stockApplyData.item_id">
                                <option v-for="(value, index) in stockApplyData.type" :value="index"
                                        v-if="index == stockApplyData.item_id" selected>
                                    {{ value }}
                                </option>
                                <option v-else :value="index">
                                    {{ value }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group has-feedback">
                            <label>申请数量</label>
                            <input name="amount" type="number" min="1" required class="form-control" placeholder="申请数量"
                                   v-model.trim="stockApplyData.amount">
                            <span class="glyphicon glyphicon-yen form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <label>备注</label>
                            <input name="remark" type="text" class="form-control" placeholder="备注"
                                   v-model.trim="stockApplyData.remark">
                            <span class="glyphicon glyphicon-info-sign form-control-feedback"></span>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block btn-flat" type="submit">提交</button>
                        </div>
                    </div>
                </form>
                <!-- /.box-body -->
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <!--#include virtual="/ssi/main-footer.html"-->

</div>
<!-- ./wrapper -->

<script src="/dist/webpack/admin/stock/apply-request.js"></script>
</body>
</html>
