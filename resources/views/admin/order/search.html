<!DOCTYPE html>
<html lang="en">
<!--#include virtual="/ssi/header.html"-->

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <!--#include virtual="/ssi/main-header.html"-->

    <!-- Main sidebar -->
    <!--#include virtual="/ssi/admin/sidebar.html"-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <!--#include virtual="/ssi/content-header-h1.html"-->

            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                <li>订单查询</li>
                <li>微信订单查询</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" id="app">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">微信订单</h3>
                    </div>

                    <div class="box-body">
                        <div class="container">
                            <form role="form" class="form-group" method="POST" action="#" @submit.prevent="getRecord">
                                <div class="row">
                                    <div class="col-md-4 col-md-offset-3">
                                        <div class="input-group">
                                            <input type="text" class="form-control" v-model.trim="orderNo" placeholder="输入内部订单号">
                                            <div class="input-group-btn">
                                                <button class="btn btn-primary btn-flat" type="submit">提交</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <my-vuetable
                                    :table-url="tableUrl"
                                    :table-fields="tableFields"
                                >
                                </my-vuetable>
                            </div>
                        </div>
                    </div>
                </div>

            <my-toastr ref="toastr"></my-toastr>
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <!--#include virtual="/ssi/main-footer.html"-->

</div>
<!-- ./wrapper -->

<script src="/dist/webpack/admin/order/search.js"></script>
</body>
</html>
