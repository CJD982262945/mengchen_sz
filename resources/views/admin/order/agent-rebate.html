<!DOCTYPE html>
<html lang="en">
<!--#include virtual="/ssi/header.html"-->

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <!--#include virtual="/ssi/main-header.html"-->

    <!-- Main sidebar -->
    <!--#include virtual="/ssi/admin/sidebar.html"-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <!--#include virtual="/ssi/content-header-h1.html"-->

            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                <li>订单提现管理</li>
                <li class="active">代理商返现管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" id="app">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">代理商返现管理</h3>
                </div>

                <div class="box-body">
                    <div class="container">
                        <form role="form" class="form-group" method="POST" action="#" @submit.prevent="getRecord">
                            <div class="row">
                                <div class="col-md-4 col-md-offset-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" v-model.trim="uid" placeholder="查找代理商ID...">
                                        <div class="input-group-btn">
                                            <button class="btn btn-primary btn-flat" type="submit">提交</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="info-box">
                                <span class="info-box-icon bg-aqua"><i class="fa fa-users"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">累计返利总额</span>
                                    <span class="info-box-number">
                                        {{statisticsData.rebate_count}}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="info-box">
                                <span class="info-box-icon bg-aqua"><i class="fa fa-users"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">已提现总额</span>
                                    <span class="info-box-number">
                                        {{statisticsData.has_withdrawal}}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="info-box">
                                <span class="info-box-icon bg-aqua"><i class="fa fa-users"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">等待提现总额</span>
                                    <span class="info-box-number">
                                        {{statisticsData.wait_withdrawal}}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="info-box">
                                <span class="info-box-icon bg-aqua"><i class="fa fa-users"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">提现余额</span>
                                    <span class="info-box-number">
                                        {{statisticsData.rebate_balance}}
                                    </span>
                                </div>
                            </div>
                        </div>

                    </div>


                    <my-vuetable
                            :table-url="tableUrl"
                            :table-fields="tableFields"
                    >
                    </my-vuetable>
                </div>
            </div>

            <my-toastr ref="toastr"></my-toastr>
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <!--#include virtual="/ssi/main-footer.html"-->

</div>
<!-- ./wrapper -->

<script src="/dist/webpack/admin/order/agent-rebate.js"></script>
</body>
</html>
