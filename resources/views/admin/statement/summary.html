<!DOCTYPE html>
<html lang="en">
<!--#include virtual="/ssi/header.html"-->

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <!--#include virtual="/ssi/main-header.html"-->

    <!-- Main sidebar -->
    <!--#include virtual="/ssi/admin/sidebar.html"-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                梦晨
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                <li>数据报表</li>
                <li class="active">数据总览</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" id="app">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">数据总览</h3>
                </div>

                <div class="box-body">
                    <form role="form" method="POST" action="#" @submit.prevent="">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">选择区服</span>
                                        <select class="form-control" disabled>
                                            <option>惠州</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">选择设备</span>
                                        <select class="form-control" disabled>
                                            <option>ios</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="from-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">选择日期</span>
                                        <my-date-picker required v-model="date"
                                                        placeholder="选择时间"
                                                        :date-format="dateFormat">
                                        </my-date-picker>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="from-group">
                                    <div class="btn btn-block btn-primary btn-flat">提交</div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="row">
                        <div class="col-xs-6">
                            <div class="small-box bg-green">
                                <div class="inner">
                                    <h4>累计用户</h4>
                                    <h4 v-cloak v-if="!loading">
                                        0
                                    </h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="small-box bg-green">
                                <div class="inner">
                                    <h4>在线人数</h4>
                                    <h4 v-cloak v-if="!loading">
                                        0
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 col-xs-offset-3">
                            <div class="small-box bg-green">
                                <div class="inner">
                                    <h4>日高峰</h4>
                                    <h4 v-cloak v-if="!loading">
                                        0

                                </div>

                        <div class="col-xs-3">

                                    <h4 v-cloak v-if="!loading">
                                        0
                                    </h4>
                                </div>

                        </div>
                        <div class="col-xs-3">
                            <div class="small-box bg-green">
                                <div class="inner">
                                    <h4>新增玩家</h4>
                                    <h4 v-cloak v-if="!loading">
                                        0
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-xs-3">

                                    <h4 v-cloak v-if="!loading">
                                        0

                        </div>
                        <div class="col-xs-3">
                            <div class="small-box bg-green">
                                <div class="inner">
                                    <h4>30日留存</h4>
                                    <h4 v-cloak v-if="!loading">
                                        0

                                </div>
                            </div>

                    </div>

                    <div class="row">

                                    <h4>日购卡</h4>
                                    <h4 v-cloak v-if="!loading">
                                        0
                                    </h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="small-box bg-green">
                                <div class="inner">
                                    <h4>平均购卡</h4>
                                    <h4 v-cloak v-if="!loading">
                                        0
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-3">
                            <div class="small-box bg-green">
                                <div class="inner">
                                    <h4>充卡总数</h4>
                                    <h4 v-cloak v-if="!loading">
                                        0
                                    </h4>
                                </div>
                            </div>

                        <div class="col-xs-3">
                            <div class="small-box bg-green">
                                <div class="inner">

                                    <h4 v-cloak v-if="!loading">

                            <div class="small-box bg-green">
                                <div class="inner">
                                    <h4>当月充卡总数</h4>

    <!-- Main Footer -->
    <!--#include virtual="/ssi/main-footer.html"-->

</div>
